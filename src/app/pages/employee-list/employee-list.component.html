<p-table #searchable [value]="empDetails" class="all-tables" [paginator]="empDetails?.length > 5"
    [rows]="5" [pageLinks]="3">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col.header}}
            </th>
            <th>
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr>
            <td *ngFor="let col of cols">
                    {{rowData[col.field]}}
            </td>
            <td class="text-center">
                <button type="button" title="Delete"
                  (click)="deleteData(rowData)">
                  Delete
                </button>
                <button type="button" (click)="editData(rowData)">
                  Update
                </button>
                <button type="button" (click)="empDetail(rowData)">
                    Details
                  </button>
              </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="cols.length + 1" class="noRecords" style="text-align: center">No records found.</td>
      </tr>
    </ng-template>
  </p-table>
